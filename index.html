
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini-App Exoticz59</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            background-image: url('https://raw.githubusercontent.com/didi591/Mini-AppExotic59/main/public/background.jpg');

            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;

            height: 100vh;

        .container {
            background: rgba(0, 0, 0, 0.6);

        .btn {

            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(255,255,255,0.4);
        }

        .luffa    { background: linear-gradient(145deg, #FFB300, #FF8C00); }
        .potato   { background: linear-gradient(145deg, #FF3D00, #D32F2F); }

        .telegram { background: linear-gradient(145deg, #2196F3, #1976D2); }
