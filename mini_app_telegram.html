
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini App Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00aced;
    }
    .box {
      background-color: #2e2e3f;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
    button {
      background-color: #00aced;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur ta Mini-App Telegram</h1>
  <div class="box">
    <p>Tu peux personnaliser cette app comme tu veux !</p>
    <button onclick="Telegram.WebApp.close()">Fermer</button>
  </div>
</body>
</html>
